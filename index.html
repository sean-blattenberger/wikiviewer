<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WikiSrch</title>
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
</head>
<body ng-app="wikiApp" ng-controller="wikiCtrl" class="blue-grey lighten-5">
  <div class="navbar-fixed">
    <nav class="blue-grey darken-1">
     <div class="nav-wrapper">
       <div class="row">
         <div class="col s3">
           <form ng-submit='search()'>
             <div class="left input-field search-bar">
               <input id="search" type="search" ng-model="searchTxt" required>
               <label for="search"><i class="icon ion-search"></i></label>
               <i class="material-icons">close</i>
             </div>
           </form>
         </div>
         <div class="col s6">
           <a href="#!" class="brand-logo center thin">Wiki Viewer</a>
         </div>
         <div class="col s3">
           <ul class="right">
            <script>
                $(document).ready(function(){
                  $('.tooltipped').tooltip({delay: 50});
                });
            </script>
            <li><a class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Generate Random" href="https://en.wikipedia.org/wiki/Special:Random"><i class="icon ion-arrow-graph-up-right"></i></a></li>
          </ul>
         </div>
       </div>
 

     </div>
    </nav>      
  </div>
  <div class="containter">
    <div class="row">
      <div class="col s12 m6 offset-m3"  ng-repeat="wiki in wikiResults">
        <div class="card">
          <div class="card-content blue-grey-text text-darken-1">
            <span class="card-title">{{wiki.title}}</span>
            <p>{{wiki.body}}</p>
          </div>
          <div class="card-action blue-grey darken-1">
            <a ng-href="https://en.wikipedia.org/wiki/{{wiki.title}}">Go to Wiki</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
  
  
  
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
  
    <script src="js/index.js"></script>

</body>
</html>
